{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PINNA</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://maps.google.com/maps/api/js?sensor=true" async></script>
	<script src="{% static 'script/map.js' %}"></script>
</head>
<body onload="initialize();">

    <div class="md-overlay"></div>
    <!-- Modal -->
    <div class="pinna-modal">
	    <div class="md-modal md-effect-7" id="modal-1">
			<div class="md-content">
				<h3>CREATE A PIN</h3>
				<div>
					<p style="text-align: center;"><strong>音楽やYouTube動画のタイトルまたはURLを入力してください。</strong></p>
					<form method="post">{% csrf_token %}
					<ul>
						<div class="input-margin"></div>
						<div class="post-input">
      						<input name="post_pin" type="text" required>
      						<span class="highlight"></span>
      						<span class="bar"></span>
      						<label>URL OR TITILE</label>
    					</div>
						<input id="lat" name="lat" type="text" hidden>
      					<input id="lng" name="lng" type="text" hidden>
						<strong id="position">Locating...</strong>
					</ul>
					<button type="submit" class="md-close">CREATE</button>
					</form>
				</div>
			</div>
        </div>


		<div class="md-modal md-effect-7" id="modal-2">
			<div class="md-content md-content-blue">
				<h3>SEARCH YOUR WANTED PIN</h3>
				<div>
					<p><strong>SEARCH BY SPOT NAME OR KEYWORDS</strong></p>
					<ul>
						<div class="input-margin"></div>
						<form class="post-input">
      						<input type="text" method="post" required>
      						<span class="highlight"></span>
      						<span class="bar"></span>
      						<label>SPOT</label>
    					</form>
					</ul>
					<button class="md-close">SEARCH</button>
				</div>
			</div>
        </div>


        <div class="md-modal md-effect-7" id="modal-3">
			<div class="md-content md-content-yellow">
				<h3>YOUR PROFILE</h3>
				<div>
					<h1>shotastage</h1>
					<ul>
						<li><strong>Email: hornet.live.mf@gmail.com</strong></li>
						<li><strong>Age: 19</strong></li>
						<li><strong>Place: Yokohama City</strong></li>
					</ul>
					<button class="md-close">SAVE & CLOSE</button>
				</div>
			</div>
        </div>

    </div>



    <div class="btn-area">
        <button data-modal="modal-1" class="md-trigger cubic-btn post-button" id="post_pin">CREATE A PIN</button>
        <button data-modal="modal-2" class="md-trigger cubic-btn primary post-button">SEARCH</button>
        <button data-modal="modal-3" class="md-trigger cubic-btn warning post-button">PROFILE</button>
    </div>

	<div class="btn-map-area">
		<button id="map_plus" class="cubic-btn post-button map-button">+</button>
        <button id="map_minus" class="cubic-btn primary post-button map-button">-</button>
	</div>

    <!-- Map描画エリア -->
    <div id="map_canvas"></div>



{% include 'script.html'%}

</body>
